sudo: false
language: node_js
node_js:
  - "8"
cache:
  yarn: true
  directories:
    - node_modules
jobs:
  include:
    - stage: test
    - script:
      - yarn run lint
      - yarn test
    - stage: deploy
      script:
      - git config --global user.name "${GH_NAME}"
      - git config --global user.email "${GH_EMAIL}"
      - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
      - cd website && yarn install && GIT_USER="${GH_NAME}" yarn run publish-gh-pages
      deploy:
        provider: npm
        email: info@darwineducation.com
        tag: next
        api_key:
          secure: 
stages:
  - test
  - name: deploy
    if: branch = master
notifications:
  email:
    on_success: never
    on_failure: never
