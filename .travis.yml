sudo: false
language: node_js
node_js:
  - '12'
cache:
  yarn: true
  directories:
    - node_modules
    - docs/node_modules
script:
  - (cd docs && yarn install)
  - yarn run type
  - yarn run lint
  - yarn test
  - yarn build:es
notifications:
  email:
    on_success: never
    on_failure: never
before_deploy: yarn build
branches:
  only:
    - master
deploy:
  skip_cleanup: true
  provider: npm
  email: info@darwineducation.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: darwin-education/resium
