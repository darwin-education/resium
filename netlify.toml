[build]
  publish = "/docs/.docz/dist"

[[redirects]]
  from = "/examples/"
  to = "/examples/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "http://resium.netlify.com/*"
  to = "http://resium.darwineducation.com/:splat"
  status = 301
  force = true
